<!--lines-viewer.html-->

	<div class="nav-background"></div>

	<div class="lines-viewer"><a name="top"></a>	

		<div class="line-image-container">
			<h2>Line No ยบ <b>{{$ctrl.line["Line Number"]}}</b></h2><br>
			<img class="line-image" ng-src="{{$ctrl.line.JPEG}}" alt="Line JPEG image"/>
		</div>
			
		<div class="line-info">	
			<div class="line-annotations">
				<h3>Annotations:</h3>	
				<ul>
					<li>Annotations:&nbsp&nbsp</li>
					<li ng-repeat="annotations in $ctrl.line.Annotations">
						{{annotations}}&nbsp&nbsp|&nbsp&nbsp</li>
				</ul>
			</div>
	
			<div class="buttons">
				<a class="home" href="#/home"><button>Back to Home Page</button></a>
				<a class="zbrain" ng-href="{{$ctrl.zbrainref}}">
					<button>Show in Z Brain Atlas</button>
				</a>
				<a class="request"			
					ng-href="mailto:florian@mcb.harvard.edu?subject=Placing 
					Order for Enhancer Trap line&body=Hi,%0D%0A%0D%0A
					I would like to place an order for Enhancer Trap line number 
					{{$ctrl.line['Line Number']}}.%0D%0A%0D%0AThank you" 
					role="button"><button>Request Line</button>
				</a>
				<a class="download"
					ng-href="{{$ctrl.line.TIF}}" role="button" download>
						<button>Download TIF Stack (8-Bit)</button>
				</a>
				<a class="download"
					ng-href="{{$ctrl.line.TIF16}}" role="button" download>
					<button>Download TIF Stack (16-Bit)</button>
				</a>
			</div>

		</div>

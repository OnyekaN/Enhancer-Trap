<div class="select-container">
  <select multiple class="select-by-annotation" ng-model="selectedAnnotations" 
		ng-options="ann for ann in $ctrl.lineAnnotations">
		<option value="" style="font-size: em;">Show All</option>
	</select>
  <select multiple class="select-by-number" ng-model="selectedLineNumbers"
		ng-options="num for num in $ctrl.lineNumbers">	
		<option value="" style="font-size: em;">Show All</option>
	</select>
</div>
